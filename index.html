<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wallet Test</title>

<style>
body {
  background:#7b0000;
  color:white;
  font-family: system-ui;
  text-transform: uppercase;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

button {
  background:white;
  color:#1d4ed8;
  border:none;
  padding:16px 24px;
  font-size:18px;
  font-weight:bold;
  border-radius:12px;
}

#status {
  margin-top:20px;
  text-align:center;
}
</style>
</head>

<body>
<div>
  <button id="connect">CONNECT WALLET</button>
  <div id="status">NOT CONNECTED</div>
</div>

<script>
const btn = document.getElementById("connect");
const status = document.getElementById("status");

btn.onclick = async () => {
  if (!window.solana || !window.solana.isPhantom) {
    status.innerText = "PHANTOM NOT FOUND";
    return;
  }

  try {
    const res = await window.solana.connect();
    status.innerText =
      "CONNECTED:\n" +
      res.publicKey.toString().slice(0,4) +
      "..." +
      res.publicKey.toString().slice(-4);
  } catch (e) {
    status.innerText = "CONNECTION REJECTED";
  }
};
</script>
</body>
</html>
