<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MC Launchpad</title>

<script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
<script src="https://unpkg.com/@solana/wallet-adapter-react-ui@0.9.35/dist/umd/index.min.js"></script>
<link href="https://unpkg.com/@solana/wallet-adapter-react-ui@0.9.35/styles.css" rel="stylesheet"/>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0033,#06000f);
  color:#e9ddff;
}
.frame{
  position:fixed;inset:10px;
  border:3px solid #7c3aed;
  border-radius:24px;
  box-shadow:0 0 40px rgba(124,58,237,.6);
  pointer-events:none;
}
header{
  text-align:center;
  padding:40px 20px;
}
header h1{
  font-size:3.6rem;
  background:linear-gradient(90deg,#a78bfa,#c084fc);
  -webkit-background-clip:text;
  color:transparent;
}
header p{opacity:.85;font-size:1.2rem}

.container{
  max-width:620px;
  margin:0 auto;
  background:rgba(15,5,40,.8);
  border-radius:24px;
  padding:32px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
.status{
  font-size:1.6rem;
  font-weight:700;
  text-align:center;
}
.balance{
  text-align:center;
  font-size:1.4rem;
  color:#a78bfa;
  margin:12px 0 24px;
}

form{
  display:grid;
  gap:14px;
}
input{
  padding:14px;
  border-radius:12px;
  border:1px solid #5b21b6;
  background:#0b0220;
  color:#fff;
  font-size:1rem;
}
button{
  padding:18px;
  font-size:1.4rem;
  font-weight:700;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(90deg,#7c3aed,#a78bfa);
  color:#fff;
}
button:disabled{opacity:.5;cursor:not-allowed}

#phantomBtn{
  padding:10px 16px;
  font-size:1rem;
  margin-left:12px;
  border-radius:12px;
  background:linear-gradient(90deg,#06b6d4,#7c3aed);
  color:#fff;
  border:none;
  cursor:pointer;
}

.tokens{
  margin-top:32px;
}
.token{
  background:rgba(90,0,200,.15);
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
  font-size:.95rem;
  word-break:break-all;
}
footer{
  text-align:center;
  margin:40px 0;
  opacity:.6;
}
.solana{
  font-size:3rem;
  letter-spacing:-8px;
}
</style>
</head>

<body>
<div class="frame"></div>

<header>
  <h1>MC Launchpad</h1>
  <p>Create & launch Solana tokens instantly</p>
</header>

<div class="container">
  <div class="status" id="status">NOT CONNECTED</div>
  <div class="balance" id="balance">Balance: — SOL</div>

  <div style="margin:24px 0;text-align:center">
    <div class="wallet-adapter-button-container"></div>
    <button id="phantomBtn" type="button">Connect Phantom Wallet</button>
  </div>

  <form id="launchForm">
    <input id="name" placeholder="Token Name" required>
    <input id="symbol" placeholder="Symbol (e.g. MC)" required>
    <input id="supply" type="number" placeholder="Total Supply" required>
    <button id="createBtn" disabled>Create Token</button>
  </form>

  <div class="tokens" id="tokens"></div>
</div>

<footer>
  <div class="solana">⟡⟡⟡</div>
  Solana Token Factory
</footer>

<script>
const { Connection, clusterApiUrl, LAMPORTS_PER_SOL, PublicKey } = solanaWeb3;
const connection = new Connection(clusterApiUrl("mainnet-beta"),"confirmed");
let publicKey=null;
let poller=null;

window.addEventListener("wallet-adapter-ready-state-change",e=>{
  if(e.detail?.publicKey){
    publicKey=new PublicKey(e.detail.publicKey);
    onConnect();
  }else onDisconnect();
});

async function onConnect(){
  if(!publicKey) return;
  const addr=publicKey.toBase58();
  document.getElementById("status").textContent=
    "CONNECTED TO "+addr.slice(0,6)+"..."+addr.slice(-6);
  document.getElementById("createBtn").disabled=false;
  updateBalance();
  if(poller) clearInterval(poller);
  poller=setInterval(updateBalance,10000);
  updatePhantomButton();
}
function onDisconnect(){
  publicKey=null;
  document.getElementById("status").textContent="NOT CONNECTED";
  document.getElementById("balance").textContent="Balance: — SOL";
  document.getElementById("createBtn").disabled=true;
  if(poller) clearInterval(poller);
  updatePhantomButton();
}
async function updateBalance(){
  if(!publicKey) return;
  try{
    const bal=await connection.getBalance(publicKey);
    document.getElementById("balance").textContent=
      "Balance: "+(bal/LAMPORTS_PER_SOL).toFixed(4)+" SOL";
  }catch(err){
    console.error("Failed to fetch balance", err);
  }
}

/* --- Phantom integration --- */
const phantomBtn = document.getElementById("phantomBtn");

function getPhantomProvider(){
  if("solana" in window){
    const provider = window.solana;
    if(provider && provider.isPhantom) return provider;
  }
  return null;
}

function updatePhantomButton(){
  const provider = getPhantomProvider();
  if(!provider){
    phantomBtn.textContent = "Install Phantom";
    phantomBtn.onclick = () => window.open("https://phantom.app/", "_blank");
    phantomBtn.disabled = false;
    return;
  }

  // provider exists
  if(provider.isConnected){
    phantomBtn.textContent = "Disconnect Phantom";
  } else {
    phantomBtn.textContent = "Connect Phantom";
  }

  phantomBtn.onclick = async () => {
    try{
      if(provider.isConnected){
        await provider.disconnect();
        // provider will emit 'disconnect' event handled below
      }else{
        const res = await provider.connect();
        // res.publicKey is a PublicKey-like object; set our publicKey
        publicKey = new PublicKey(res.publicKey.toString());
        onConnect();
      }
    }catch(err){
      console.error("Phantom connection error", err);
      alert("Wallet connection failed: " + (err?.message || err));
    }
  };
}

// Attach provider events if available
function attachProviderListeners(){
  const provider = getPhantomProvider();
  if(!provider) return;

  // avoid attaching multiple times
  try{
    provider.removeAllListeners?.("connect");
    provider.removeAllListeners?.("disconnect");
  }catch(e){ /* ignore if not supported */ }

  provider.on("connect", (pk) => {
    try{
      publicKey = new PublicKey(pk.toString());
    }catch(e){
      publicKey = pk && pk.toString ? new PublicKey(pk.toString()) : null;
    }
    onConnect();
  });

  provider.on("disconnect", () => {
    onDisconnect();
  });
}

// Initialize Phantom UI state on page load
window.addEventListener("load", () => {
  updatePhantomButton();
  attachProviderListeners();

  // If the Phantom extension is already connected and trusted, pick up its publicKey
  const provider = getPhantomProvider();
  if(provider && provider.isConnected && provider.publicKey){
    publicKey = new PublicKey(provider.publicKey.toString());
    onConnect();
  }
});

/* --- Form submission logic (unchanged) --- */
document.getElementById("launchForm").onsubmit=async e=>{
  e.preventDefault();
  const btn=document.getElementById("createBtn");
  btn.disabled=true;
  btn.textContent="Creating...";
  const payload={
    name: name.value,
    symbol: symbol.value,
    supply: supply.value,
    creator: publicKey ? publicKey.toBase58() : null
  };
  try{
    const res=await fetch("/api/create-token",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(payload)
    });
    const data=await res.json();
    addToken(data.mint);
  }catch(err){ alert("Creation failed"); }
  btn.textContent="Create Token";
  btn.disabled=false;
};

function addToken(mint){
  const div=document.createElement("div");
  div.className="token";
  div.textContent="Token Created: "+mint;
  document.getElementById("tokens").prepend(div);
}
</script>
</body>
</html>
