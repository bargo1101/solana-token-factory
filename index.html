<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Solana Multi-Token Launchpad</title>
<script src="https://bundle.run/buffer@6.0.3"></script>
<style>
  body { font-family: system-ui, -apple-system, sans-serif; background:#0a0a12; color:#fff; padding:15px; margin:0; line-height: 1.5; }
  .card { max-width: 500px; margin: auto; background:#161625; padding:20px; border-radius:24px; border:1px solid #2d2d44; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
  h2 { margin:0 0 10px 0; color:#a78bfa; text-align:center; }
  p.subtitle { text-align: center; color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px; }
  label { display:block; margin-bottom:5px; font-weight:600; color:#94a3b8; font-size:13px; }
  input, select, textarea, button { width:100%; padding:12px; margin-bottom:15px; border-radius:12px; border:1px solid #2d2d44; background:#0f0f1a; color:#fff; font-size:16px; box-sizing:border-box; outline:none; }
  textarea { height: 80px; resize: none; font-family: inherit; }
  button { background:#7c3aed; border:none; font-weight:bold; cursor:pointer; transition: 0.2s; margin-top: 5px; }
  button:active { transform: scale(0.97); }
  button.secondary { background: #334155; }
  #imagePreview { width:100px; height:100px; border-radius:15px; object-fit:cover; display:none; margin: 0 auto 15px auto; border: 2px solid #7c3aed; background: #000; }
  .status { padding:15px; border-radius:12px; font-size:14px; display:none; word-break: break-all; margin-top:15px; border: 1px solid transparent; }
  .success-link { color: #fff; text-decoration: underline; font-weight: bold; }
</style>
</head>
<body>
  <div class="card">
    <h2>Token Launchpad</h2>
    <p class="subtitle">Create & Deploy SPL Tokens on the fly</p>
    
    <button id="connectBtn">Connect Phantom Wallet</button>

    <div id="launchpadUI" style="display:none;">
      <label>Network</label>
      <select id="network">
        <option value="devnet">Devnet (Testnet)</option>
        <option value="mainnet-beta">Mainnet (Real SOL)</option>
      </select>

      <label>Token Logo</label>
      <img id="imagePreview" />
      <input type="file" id="imageInput" accept="image/*" />

      <form id="launchForm">
        <label>Token Name</label>
        <input id="name" placeholder="e.g. SolPanda" required />

        <label>Symbol</label>
        <input id="symbol" placeholder="e.g. PANDA" maxlength="10" required />

        <label>Total Supply</label>
        <input id="supply" type="number" placeholder="1000000" required />

        <label>Description (Metadata)</label>
        <textarea id="description" placeholder="What is this token about?"></textarea>

        <button type="submit" id="submitBtn">Deploy New Token ðŸš€</button>
      </form>

      <button class="secondary" onclick="resetForm()">Clear / New Launch</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solana/spl-token@0.3.9/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@metaplex-foundation/mpl-token-metadata@2.13.0/dist/index.iife.js"></script>

  <script>
    window.Buffer = window.buffer.Buffer;
    
    // YOUR AUTHORIZED PINATA JWT
    const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiI3N2YxNDQxYi04N2U2LTQ1OTMtOGVmNi0wY2UzOTJlZWIwMmEiLCJlbWFpbCI6Impqbzk1ODU3NUBnbWFpbC5jb20iLCJlbWFpbF92ZXJpZmllZCI6dHJ1ZSwicGluX3BvbGljeSI6eyJyZWdpb25zIjpbeyJkZXNpcmVkUmVwbGljYXRpb25Db3VudCI6MSwiaWQiOiJGUkExIn0seyJkZXNpcmVkUmVwbGljYXRpb25Db3VudCI6MSwiaWQiOiJOWUMxIn1dLCJ2ZXJzaW9uIjoxfSwibWZhX2VuYWJsZWQiOmZhbHNlLCJzdGF0dXMiOiJBQ1RJVkUifSwiYXV0aGVudGljYXRpb25UeXBlIjoic2NvcGVkS2V5Iiwic2NvcGVkS2V5S2V5IjoiYmNlZDI3MTQyMzdmOWFiYjUyMTYiLCJzY29wZWRLZXlTZWNyZXQiOiIwN2M2M2M4YTk4NzBiMmU2NzMzNjkzOGM3NWIyZDFhZjZhYTg0MzVjZGIwOWIyODQzYzI1NjAyNGQ5YmZiOGU5IiwiZXhwIjoxNzk4NzM4NjA0fQ.ateDL6iIohY2sqOygk6UBrUMgOpGdCJc2ij9eLq406w";

    const { Connection, clusterApiUrl, Transaction, SystemProgram, Keypair, PublicKey } = solanaWeb3;
    const { 
      TOKEN_PROGRAM_ID, MINT_SIZE, getMinimumBalanceForRentExemptMint, 
      createInitializeMintInstruction, getAssociatedTokenAddress, 
      createAssociatedTokenAccountInstruction, createMintToInstruction,
      createSetAuthorityInstruction, AuthorityType 
    } = splToken;
    const { createCreateMetadataAccountV3Instruction, PROGRAM_ID: METADATA_PROGRAM_ID } = mplTokenMetadata;

    let wallet = null;
    let connection = new Connection(clusterApiUrl('devnet'), 'confirmed');

    const connectBtn = document.getElementById('connectBtn');
    const launchpadUI = document.getElementById('launchpadUI');
    const status = document.getElementById('status');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    // Toggle Network
    document.getElementById('network').onchange = (e) => {
      connection = new Connection(clusterApiUrl(e.target.value), 'confirmed');
      showStatus(`Network switched to ${e.target.value}`, false);
    };

    // Gallery Preview
    imageInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (res) => {
          imagePreview.src = res.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    };

    function resetForm() {
      document.getElementById('launchForm').reset();
      imagePreview.style.display = 'none';
      status.style.display = 'none';
    }

    function showStatus(msg, err = false) {
      status.style.display = 'block';
      status.innerHTML = msg;
      status.style.background = err ? 'rgba(239,68,68,0.15)' : 'rgba(34,197,94,0.15)';
      status.style.border = `1px solid ${err ? '#ef4444' : '#22c55e'}`;
    }

    // Connect logic
    connectBtn.onclick = async () => {
      const provider = window.solana || window.phantom?.solana;
      if (!provider) {
        const url = window.location.href.replace(/^https?:\/\//, "");
        window.location.href = `https://phantom.app/ul/browse/https://${url}`;
        return;
      }
      try {
        const resp = await provider.connect();
        wallet = provider;
        connectBtn.style.display = 'none';
        launchpadUI.style.display = 'block';
      } catch (err) { alert("Wallet connection rejected."); }
    };

    async function uploadToIPFS(file, name, symbol, description) {
      const formData = new FormData();
      formData.append('file', file);
      const imgRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
        method: "POST", headers: { Authorization: `Bearer ${PINATA_JWT}` }, body: formData
      });
      const imgData = await imgRes.json();
      const imgUrl = `https://gateway.pinata.cloud/ipfs/${imgData.IpfsHash}`;

      const meta = JSON.stringify({ 
        name, symbol, description, image: imgUrl,
        properties: { files: [{ uri: imgUrl, type: "image/png" }] } 
      });

      const jsonRes = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
        method: "POST", headers: { Authorization: `Bearer ${PINATA_JWT}`, "Content-Type": "application/json" }, body: meta
      });
      const jsonData = await jsonRes.json();
      return `https://gateway.pinata.cloud/ipfs/${jsonData.IpfsHash}`;
    }

    document.getElementById('launchForm').onsubmit = async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      
      try {
        const file = imageInput.files[0];
        if(!file) throw new Error("Please upload a token logo.");

        showStatus("Step 1/3: Pinning metadata to IPFS...");
        const uri = await uploadToIPFS(
          file, 
          document.getElementById('name').value, 
          document.getElementById('symbol').value,
          document.getElementById('description').value
        );
        
        showStatus("Step 2/3: Building Transaction...");
        const mint = Keypair.generate();
        const payer = wallet.publicKey;
        const [meta] = PublicKey.findProgramAddressSync([Buffer.from("metadata"), METADATA_PROGRAM_ID.toBuffer(), mint.publicKey.toBuffer()], METADATA_PROGRAM_ID);
        const ata = await getAssociatedTokenAddress(mint.publicKey, payer);
        const rent = await getMinimumBalanceForRentExemptMint(connection);

        const tx = new Transaction().add(
          SystemProgram.createAccount({ fromPubkey: payer, newAccountPubkey: mint.publicKey, space: MINT_SIZE, lamports: rent, programId: TOKEN_PROGRAM_ID }),
          createInitializeMintInstruction(mint.publicKey, 9, payer, payer),
          createAssociatedTokenAccountInstruction(payer, ata, payer, mint.publicKey),
          createMintToInstruction(mint.publicKey, ata, payer, BigInt(document.getElementById('supply').value) * BigInt(10**9)),
          createCreateMetadataAccountV3Instruction(
            { metadata: meta, mint: mint.publicKey, mintAuthority: payer, payer, updateAuthority: payer },
            { createMetadataAccountArgsV3: {
                data: { name: document.getElementById('name').value, symbol: document.getElementById('symbol').value, uri, sellerFeeBasisPoints: 0, creators: null, collection: null, uses: null },
                isMutable: true, collectionDetails: null
            }}
          ),
          createSetAuthorityInstruction(mint.publicKey, payer, AuthorityType.MintTokens, null),
          createSetAuthorityInstruction(mint.publicKey, payer, AuthorityType.FreezeAccount, null)
        );

        tx.feePayer = payer;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;
        tx.partialSign(mint);

        showStatus("Step 3/3: Waiting for Signature...");
        const signed = await wallet.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        
        const explorerBase = document.getElementById('network').value === 'mainnet-beta' ? 'https://solscan.io' : 'https://solscan.io?cluster=devnet';
        showStatus(`ðŸš€ <b>Token Launched!</b><br>Mint: ${mint.publicKey.toBase58()}<br><a class="success-link" href="${explorerBase}/tx/${sig}" target="_blank">View on Solscan</a>`, false);
      } catch (err) {
        showStatus("Error: " + err.message, true);
      } finally {
        submitBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
